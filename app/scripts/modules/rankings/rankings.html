<!doctype html>
<meta charset="UTF-8">

<h4 class="sub-header">Ranking</h4>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Position</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="position in rankingList | orderBy:['pos','name'] track by $index">
        <td>{{position.pos}}</td>
        <td>{{position.team.name}}</td>
        <td>{{position.pts}}</td>
      </tr>
    </tbody>
  </table>
</div>
